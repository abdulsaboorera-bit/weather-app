<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="card">

        <div class="search_box">
            <input type="text" placeholder="Enter city name" class="textbar" >
            <button class="search_btn" onclick="search_weather()">
                <img src="images/search-removebg-preview.png" alt="Search">
            </button>
        </div>

        <div class="weather">

            <img src="images/cloudy-removebg-preview.png" alt="Weather Icon" class="cloudy_icon">
            <p class="temp">22<span style="font-size: 0.7em; vertical-align: super;">Â°C</span></p>
            <p class="city">City Name</p>
            <p class="day"></p>


            <div class="details">
                <div class="col humidity-col">
                    <img src="images/rain.png" alt="Humidity Icon">
                    <div class="detail-info">
                        <p class="humidity">80%</p>
                        <p class="label">Humidity</p>
                    </div>
                </div>

                <div class="col wind-col">
                    <img src="images/wind-removebg-preview.png" alt="Wind Icon">
                    <div class="detail-info">
                        <p class="wind">15 km/h</p>
                        <p class="label">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
